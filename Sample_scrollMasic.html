<body>
<!-- 가로 스와이프 -->
<div id="container">
    <section class="panel one">
        <b>ONE</b>
    </section>
    <section class="panel two">
        <b>TWO</b>
    </section>
    <section class="panel three">
        <b>THREE</b>
    </section>
    <section class="panel four">
        <b>FOUR</b>
    </section>
</div>

<!-- 두둥하고 커지는 효과 -->
<h1>두둥 </h1>
<div class="trigger" id="trigger1"></div>
<div id="animate1" class="icon">Hello</div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
</body>


<div class="hover_div">
    <h1>마우스 호버시 색상반전</h1>
    <div id="hov" class="icon">come </div>
</div>

<script>
$(function() {

    var controller = new ScrollMagic.Controller();

    var wipeAnimation = new TimelineMax()
        .fromTo(".two", 1, {x:"100%"}, {x:"0%"} ) // -100은 오->왼,y축은 위에서떨어짐.
        .fromTo(".three", 1, {x:"100%"}, {x:"0%"} )
        .fromTo(".four", 1, {x:"100%"}, {x:"0%"} )

    var scene = new ScrollMagic.Scene({
        triggerElement: "#container", //상위 태그 id
        triggerHook: "onLeave",
        duration: "500%" //이 값이 클 수록 천천히 덮어씀
    })
        //스크롤을 내려도 고정.
        .setPin("#container")
        .setTween(wipeAnimation)
        //.addIndicators()
        .addTo(controller);


    //==================================================================================

    var tween = TweenMax.to('#animate1', 0.5, {
        backgroundImage: "#333333",
        scale: 2.5, //얼마나 키울건지 지정함.
        x: 630 //얼마나 x축으로 움직일건지??
    });

    var scene2 = new ScrollMagic.Scene({
        triggerElement: "#trigger1",
        duration: "70%"
    })
        .setTween(tween)
        .addTo(controller)



    $('#hov').hover(function(){
        $(this).css('filter', 'invert(100%)');
        console.log('hi')
    },function(){
        $(this).css('filter', 'invert(0%)')
        $(this).css('background-color', '#999');
    });
});
</script>
</html>
